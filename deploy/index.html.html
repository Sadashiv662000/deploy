<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy New Year!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <div class="background">
        <!-- Add background effects (e.g., particles.js, animations, etc.) -->
        <!-- You can include your desired background effects here -->
        <!-- For example, using a particle background (particles.js) -->
        <!-- Just make sure to include the necessary scripts or CSS for your chosen effect -->
        <!-- For simplicity, I'll use a basic colored background -->
        <div style="background: linear-gradient(to bottom, #4e54c8, #8f94fb); position: absolute; width: 100%; height: 100%;"></div>
    </div>

    <div class="text-container">
        <p>Happy New Year!<br>From Sadashiv</p>
    </div>
</body>

</html>
